Config:
  hfst:
    App: hfst-lookup
    Gen: ../sah.autogen.hfst
    Morph: ../sah.automorf.hfst

Tests:

  "Aorist front vowels, consonant stem": 
    көр<v><tv><aor><p1><sg> : көрөбүн
    көр<v><tv><aor><p2><sg> : көрөҕүн
    көр<v><tv><aor><p3><sg> : көрөр
    көр<v><tv><aor><p1><pl> : көрөбүт
    көр<v><tv><aor><p2><pl> : көрөҕүт
    көр<v><tv><aor><p3><pl> : көрөллөр

  "Aorist negative back vowels, consonant stem":
    көр<v><tv><neg><aor><p1><sg> : көрбөппүн
    көр<v><tv><neg><aor><p2><sg> : көрбөккүн
    көр<v><tv><neg><aor><p3><sg> : көрбөт
    көр<v><tv><neg><aor><p1><pl> : көрбөппүт
    көр<v><tv><neg><aor><p2><pl> : көрбөккүт
    көр<v><tv><neg><aor><p3><pl> : көрбөттөр

  "Aorist back vowels, consonant stem": 
    олор<v><iv><aor><p1><sg> : олоробун
    олор<v><iv><aor><p2><sg> : олороҕун
    олор<v><iv><aor><p3><sg> : олорор
    олор<v><iv><aor><p1><pl> : олоробут
    олор<v><iv><aor><p2><pl> : олороҕут
    олор<v><iv><aor><p3><pl> : олороллор

  "Aorist negative back vowels, consonant stem":
    олор<v><iv><neg><aor><p1><sg> : олорбоппун
    олор<v><iv><neg><aor><p2><sg> : олорбоккун
    олор<v><iv><neg><aor><p3><sg> : олорбот
    олор<v><iv><neg><aor><p1><pl> : олорбоппут
    олор<v><iv><neg><aor><p2><pl> : олорбоккут
    олор<v><iv><neg><aor><p3><pl> : олорботтор

  "Aorist front vowel, vowel stem":
    диэ<v><tv><aor><p1><sg> : диибин
    диэ<v><tv><aor><p2><sg> : диигин
    диэ<v><tv><aor><p3><sg> : диир
    диэ<v><tv><aor><p3><pl> : дииллэр

  "Aorist negative front vowel, vowel stem":
    диэ<v><tv><neg><aor><p3><sg> : диэбэт

  "Aorist back vowel, vowel stem":
    сатаа<v><tv><aor><p1><sg> : сатыыбын
    сатаа<v><tv><aor><p3><sg> : сатыыр
    сатаа<v><tv><aor><p3><pl> : сатыыллар

  "Aorist round vowel stems":
    төрөө<v><iv><aor><p3><sg> : төрүүр
    өйдүө<v><tv><aor><p3><sg> : өйдүүр
    өйдүө<v><tv><aor><p3><pl> : өйдүүллэр
    холоо<v><tv><aor><p3><sg> : холуур

  "Aorist negative back vowel, vowel stem":
    сатаа<v><tv><neg><aor><p3><sg> : сатаабат

  "Verbs with epenthetic vowel":
    уһун<v><iv><aor><p3><sg> : устар
    уһун<v><iv><ifi><p1><sg> : уһуннум 
    сырыт<v><iv><aor><p3><sg> : сылдьар
    сырыт<v><iv><ifi><p1><sg> : сырыттым
    иһит<v><iv><aor><p3><sg> : истэр
    иһит<v><tv><ifi><p1><sg> : иһиттим

  "Verbs with с/һ alternation":
    таҕыс<v><iv><aor><p3><sg> : тахсар
    таҕыс<v><iv><ifi><p1><sg> : таҕыстым