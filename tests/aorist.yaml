    диэ<v><tv><aor><p2><sg> : диигин
    диэ<v><tv><aor><p3><sg> : диир
    диэ<v><tv><aor><p3><pl> : дииллэр

  "Aorist negative front vowel, vowel stem":
    диэ<v><tv><neg><aor><p3><sg> : диэбэт

  "Aorist back vowel, vowel stem":
    сатаа<v><tv><aor><p1><sg> : сатыыбын
    сатаа<v><tv><aor><p3><sg> : сатыыр
    сатаа<v><tv><aor><p3><pl> : сатыыллар

  "Aorist round vowel stems":
