    олор<v><iv><aor><p2><pl> : олороҕут
    олор<v><iv><aor><p3><pl> : олороллор

  "Aorist negative back vowels, consonant stem":
    олор<v><iv><neg><aor><p1><sg> : олорбоппун
    олор<v><iv><neg><aor><p2><sg> : олорбоккун
    олор<v><iv><neg><aor><p3><sg> : олорбот
