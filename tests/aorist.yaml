    таҕыс<v><iv><ifi><p1><sg> : таҕыстым
    оҕус<v><tv><aor><p3><sg> : охсор
    оҕус<v><tv><ifi><p1><sg> : оҕустум
    араҕыс<v><iv><aor><p3><sg> : арахсар
    араҕыс<v><iv><ifi><p1><sg> : араҕыстым

  "Verbs with epenthetic vowel and р/л alternation":
